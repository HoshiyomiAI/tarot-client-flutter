<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="40" viewBox="0 0 200 40">
  <!-- 圆弧：半径按视口宽度的 0.90（与牌阵一致） -->
  <path d="M12 28 A 180 180 0 0 0 188 28" fill="none" stroke="#FFFFFF" stroke-opacity="0.85" stroke-width="2" />

  <!-- 左端箭头：沿圆弧切线（左端切线相对水平约 +29°） -->
  <g transform="translate(12,28) rotate(29)">
    <polygon points="0,0 -9,4 -9,-4" fill="#FFFFFF" fill-opacity="0.85" />
  </g>

  <!-- 右端箭头：沿圆弧切线（右端切线相对水平约 -29°），箭头指向右侧 -->
  <g transform="translate(188,28) rotate(-29)">
    <polygon points="0,0 9,4 9,-4" fill="#FFFFFF" fill-opacity="0.85" />
  </g>
</svg>
