<svg xmlns="http://www.w3.org/2000/svg" width="400" height="640" viewBox="0 0 400 640">
  <defs>
    <!-- Deeper night-purple background -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#151224"/>
      <stop offset="100%" stop-color="#1B1730"/>
    </linearGradient>

    <!-- Soft center glow in gold -->
    <radialGradient id="centerGlow" cx="200" cy="320" r="240" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E5C08B" stop-opacity="0.08"/>
      <stop offset="60%" stop-color="#E5C08B" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#E5C08B" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle vignette -->
    <radialGradient id="vignette" cx="200" cy="320" r="300" gradientUnits="userSpaceOnUse">
      <stop offset="65%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.2"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="400" height="640" rx="18" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="400" height="640" rx="18" fill="url(#vignette)"/>
  <rect x="0" y="0" width="400" height="640" rx="18" fill="url(#centerGlow)"/>

  <!-- Ornate border in gold -->
  <rect x="8" y="8" width="384" height="624" rx="16" fill="none" stroke="#E5C08B" stroke-width="3"/>
  <rect x="16" y="16" width="368" height="608" rx="14" fill="none" stroke="#E5C08B" stroke-opacity="0.75" stroke-width="1.5"/>
  <rect x="24" y="24" width="352" height="592" rx="12" fill="none" stroke="#E5C08B" stroke-opacity="0.5" stroke-width="1"/>

  <!-- Corner ornaments -->
  <g fill="none" stroke="#E5C08B" stroke-width="1.4" opacity="0.85">
    <!-- Top-left -->
    <path d="M36 52 q16 -16 40 -16"/>
    <circle cx="36" cy="52" r="3" fill="#E5C08B"/>
    <!-- Top-right -->
    <path d="M364 52 q-16 -16 -40 -16"/>
    <circle cx="364" cy="52" r="3" fill="#E5C08B"/>
    <!-- Bottom-left -->
    <path d="M36 588 q16 16 40 16"/>
    <circle cx="36" cy="588" r="3" fill="#E5C08B"/>
    <!-- Bottom-right -->
    <path d="M364 588 q-16 16 -40 16"/>
    <circle cx="364" cy="588" r="3" fill="#E5C08B"/>
  </g>

  <!-- Central mandala -->
  <g transform="translate(200,320)" fill="none" stroke="#E5C08B" stroke-linecap="round">
    <!-- Outer ring -->
    <circle r="110" stroke-width="2"/>
    <circle r="90" stroke-width="1.5" stroke-opacity="0.7"/>

    <!-- 12 rays -->
    <g stroke-width="2" stroke-opacity="0.8">
      <line x1="0" y1="0" x2="0" y2="-90" transform="rotate(0)"/>
      <line x1="0" y1="0" x2="0" y2="-90" transform="rotate(30)"/>
      <line x1="0" y1="0" x2="0" y2="-90" transform="rotate(60)"/>
      <line x1="0" y1="0" x2="0" y2="-90" transform="rotate(90)"/>
      <line x1="0" y1="0" x2="0" y2="-90" transform="rotate(120)"/>
      <line x1="0" y1="0" x2="0" y2="-90" transform="rotate(150)"/>
      <line x1="0" y1="0" x2="0" y2="-90" transform="rotate(180)"/>
      <line x1="0" y1="0" x2="0" y2="-90" transform="rotate(210)"/>
      <line x1="0" y1="0" x2="0" y2="-90" transform="rotate(240)"/>
      <line x1="0" y1="0" x2="0" y2="-90" transform="rotate(270)"/>
      <line x1="0" y1="0" x2="0" y2="-90" transform="rotate(300)"/>
      <line x1="0" y1="0" x2="0" y2="-90" transform="rotate(330)"/>
    </g>

    <!-- Inner star (8-point) -->
    <polygon points="0,-62 18,-18 62,0 18,18 0,62 -18,18 -62,0 -18,-18" stroke-width="1.8"/>

    <!-- Crescent moon -->
    <circle cx="0" cy="0" r="24" fill="#E5C08B" opacity="0.75" stroke="none"/>
    <circle cx="8" cy="0" r="24" fill="#151224" stroke="none"/>

    <!-- Orbit arcs -->
    <g stroke-width="1.4" stroke-opacity="0.7">
      <path d="M-70 0 a70 70 0 1 1 140 0"/>
      <path d="M-54 -24 a54 54 0 1 1 108 0"/>
      <path d="M-40 24 a40 40 0 1 1 80 0"/>
    </g>
  </g>

  <!-- Subtle lattice -->
  <g stroke="#E5C08B" stroke-opacity="0.08" stroke-width="1">
    <!-- vertical lines -->
    <path d="M60 24 V616"/>
    <path d="M100 24 V616"/>
    <path d="M140 24 V616"/>
    <path d="M180 24 V616"/>
    <path d="M220 24 V616"/>
    <path d="M260 24 V616"/>
    <path d="M300 24 V616"/>
    <path d="M340 24 V616"/>
    <!-- horizontal lines -->
    <path d="M24 100 H376"/>
    <path d="M24 140 H376"/>
    <path d="M24 180 H376"/>
    <path d="M24 220 H376"/>
    <path d="M24 260 H376"/>
    <path d="M24 300 H376"/>
    <path d="M24 340 H376"/>
    <path d="M24 380 H376"/>
    <path d="M24 420 H376"/>
    <path d="M24 460 H376"/>
    <path d="M24 500 H376"/>
    <path d="M24 540 H376"/>
  </g>

  <!-- Signature dots -->
  <g fill="#E5C08B" opacity="0.6">
    <circle cx="200" cy="72" r="2"/>
    <circle cx="200" cy="568" r="2"/>
  </g>
</svg>
